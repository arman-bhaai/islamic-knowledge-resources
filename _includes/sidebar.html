<aside id="sidebar">
    <div id="sidebar-header">
        <h2>Browse</h2>
    </div>
    <div id="ip-counter">
            <p>Unique Visitors: </p>
            <a href="https://smallseotools.com/visitor-hit-counter/" target="_blank" title="Web Counter">
                <img src="https://smallseotools.com/counterDisplay?code=457ebf1ef5bcebb5b2cddfa0d319dfae&style=0009&pad=5&type=ip&initCount=0"  title="Web Counter" Alt="Web Counter" border="0">
            </a>	
    </div>
    <div id="glow-text">
        <a href="{{site.baseurl}}/" id="glow"><h3 id="preface-link">Preface</h3></a>
        <marquee class="li" direction=”right”><p>:::..NB: NO CONTENT ADDED YET IN THE GREY COLORED LINKS..:::</p></marquee>
    </div>
    <h3 id="content-map-title">
                <span>CONTENT MAP</span>
            </h3>
            <ul id="nav-links">
                {% for i in site.data.content-map-links %}
                    <li class="{% if i.path == page.url %}current{% endif %}{% if i.updated == 0 %} un-updated{% endif %}">
                        <a href="{{ site.baseurl }}{{ i.path }}" alt="{{ i.text }}">{{ i.text }}</a>
                    </li>
                {% endfor %} 
            </ul>
	
</aside>
