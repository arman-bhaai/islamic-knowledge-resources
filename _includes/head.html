	<link href="https://fonts.maateen.me/bangla/font.css" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			$(function(){
				var rightJQ = {
					init: function(){
					$('.rightJQ').css({
						overflow: 'hidden'
					});
					rightJQ.loop();
					},
					loop: function(){
					$('.rightJQ div').css({
						position: 'relative',
						right: '-100%'
					}).animate({
						right: '100%'
					}, 15000, 'linear' );
					setTimeout(rightJQ.loop, 15010);
					}
				};
				rightJQ.init();
			});
		</script>
